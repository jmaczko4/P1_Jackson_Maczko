<body>

<div class="page">

    <div class="title">
        <h1>grow toward the light</h1>
    </div>

    <div class="image-wrap">
        <img src="images/cutout.png" alt="Tree">
    </div>

    <div class="poem">
        roots don’t rush the <a href="contrast.html" class="link">soil</a> — they listen.<br><br>

        every branch begins as a small decision
        to keep reaching even when the sky feels far away.<br><br>

        storms carve strength into quiet places.<br><br>

        bend. breathe. rise again.
    </div>
