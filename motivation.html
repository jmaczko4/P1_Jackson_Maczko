<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Falling</title>
<link rel="stylesheet" href="stylem.css">
</head>

<body>

<div class="canvas">

  
    <img src="images/falling.jpg" class="center-img">

    <!--top left -->
    <div class="poem top">
        falling upward into silence
        hands reaching for something unseen
    </div>

      <!--mid left -->
    <div class="poem left">
        i drift between gravity
        and the memory of <a href="tree.html" class="link">light</a>
    </div>

      <!--mid right -->
    <div class="poem right">
        every motion slows
        until time forgets my name
    </div>

      <!--top right -->
    <div class="poem bottom">
        and still i fall
        into who i am becoming
    </div>

</div>

</body>
</html>
